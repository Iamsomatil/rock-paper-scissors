<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Rock Paper Scissors</h1>
      <div class="game-mode-selection">
        <button id="mode-3" class="mode-button active">Best of 3</button>
        <button id="mode-5" class="mode-button">Best of 5</button>
      </div>
      <div class="scoreboard">
        <p>Player Score: <span id="player-score">0</span></p>
        <p>Computer Score: <span id="computer-score">0</span></p>
      </div>
      <div class="choices">
        <button id="rock" class="choice">Rock</button>
        <button id="paper" class="choice">Paper</button>
        <button id="scissors" class="choice">Scissors</button>
      </div>
      <div class="result">
        <p id="result-message">Make your move!</p>
      </div>
      <div id="game-over" class="hidden">
        <p id="final-result"></p>
        <button id="restart">Restart Game</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
